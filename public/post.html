<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storage</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="jumbotron" style="background-color: white ">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Title :</label>
                                <input id="title" type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="title">
                            </div><br>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Location :</label>
                                <input id="location" type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="location">
                            </div><br>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Category :</label>
                                <select name="category">
                                    <option value="mostSecured">MostSecured</option>
                                    <option value="moreSecured">MoreSecured</option>
                                    <option value="secured">Secured</option>
                                    <option value="open">Open</option>
                                </select>
                            </div><br>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Secure :</label>
                                <select name="secure">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div><br>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Price :</label>
                                <input id="price" type="number" class="form-control" id="formGroupExampleInput"
                                    placeholder="price">
                            </div><br>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Image_url :</label>
                                <input id="img_url" type="url" class="form-control" id="formGroupExampleInput"
                                    placeholder="img_url">
                            </div><br>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description :</label>
                                <textarea id="description" class="form-control" id="exampleFormControlTextarea1"
                                    rows="5"></textarea>
                            </div><br>
                            <button id="submit" type="submit" class="btn btn-primary"
                                style="background-color: grey">Submit</button>
                                <button id="cancel" type="cancel" class="btn btn-primary"
                                style="background-color: grey">Cancel</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/public/assets/js/post.js"></script>
</body>

</html>
